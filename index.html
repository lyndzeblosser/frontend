<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/tabletribes.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="themes/mobile.structure.css" />
        <link rel="stylesheet" href="css/mainPage.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
        <script src="js/main.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline" data-overflow="auto">
			<h1>WHAT ARE YOU IN THE MOOD FOR</h1>
		</div>
		<div data-role="main" class="ui-content" style="text-align: center;padding:0em">
        <div id="activity">
   <img  src="img/coffee.png" value="unselected" class="topImg">
    <img  src="img/drinks.png" value="unselected" class="topImg">
    <img  src="img/rest.png" value="unselected" class="topImg">
        </div>
                    
        <div id="topic">
            
      
          <select  data-theme="a" name="day" id="topic1" >
          <option value="mon">WHAT DO YOU WANT TO TALK ABOUT</option>    
          <option value="mon">Soccer</option>
          <option value="wed">XMen</option>          
        </select>
      
          <select  data-theme="b" name="day" id="who">
          <option value="mon">WHO</option>    
          <option value="mon">Saurin</option>
          <option value="tue">Abhishek</option>
          <option value="wed">Vaibhav</option>          
        </select>
      
          <select  data-theme="c" name="day" id="when">
          <option value="mon">WHEN</option>    
          <option value="mon">Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thu">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
           
     
          <select data-theme="d" name="day" id="where">
          <option value="mon">WHERE</option>    
          <option value="mon">NYC</option>
          <option value="tue">Boston</option>
          <option value="wed">SF</option>
          
        </select>
           
        </div>
    

    </div>

	</div>
</body>
</html>
