<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<!--
		Supersized - Fullscreen Slideshow jQuery Plugin
		Version : 3.2.7
		Site	: www.buildinternet.com/project/supersized
		
		Author	: Sam Dunn
		Company : One Mighty Roar (www.onemightyroar.com)
		License : MIT License / GPL License
	-->

	<head>

		<title>Supersized - Full Screen Background Slideshow jQuery Plugin</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="supersized/css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="supersized/theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="supersized/js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="supersized/js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="supersized/theme/supersized.shutter.min.js"></script>
        
        <script type="text/javascript" src="js/findYourPeople.js"></script>
		
	</head>
	
	<style type="text/css">
		ul#demo-block{ position: relative; margin:0 15px 15px 15px; }
			ul#demo-block li{ margin:0 0 10px 0; padding:10px; display:inline; float:right; clear:both; color:#aaa; background:url('supersized/img/bg-black.png'); font:11px Helvetica, Arial, sans-serif; }
			ul#demo-block li a{ color:#eee; font-weight:bold; }
	</style>

<body>
<!--Demo styles (you can delete this block)-->
	
	<ul id="demo-block">
		<li id="name"></li>
		<li id="age"></li>
		<li id="bio"></li>
		<li id="matchingTags">Matching Tags</li>
		<li><button id="inviteButton">INVITE</button></li>
	</ul>
	
<!--End of styles-->

	
<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
		<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>
</body>
</html>
