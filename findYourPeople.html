<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tabletribes</title> 
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script> 



        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=true"></script>
        <script src="js/jquery.session.js"></script>
        <script src="js/loggedInOutBehavior.js"></script>
        <script src="js/findYourPeople.js"></script>
        
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/findYourPeople.css">
    </head>

    <body>

        <div data-role="page" data-theme="a">

            <div data-role="header" id="header" data-position="fixed"> 
                <h3>FIND YOUR PEOPLE</h3>

                <!-- This is the  to initiate side panels-->
                <a href="#nav-panel" data-icon="mygear" id="closeleftPanel" class="ios app-theme-none notext" data-iconpos="notext" style="background:#b42723;">Menu</a>
                <a href="#add-form" data-icon="dot" data-iconpos="notext" id="closerightPanel" style="background:#b42723">Add</a>
            </div><!-- /header -->



            <div role="main" class="ui-content jqm-content jqm-fullwidth"> <!-- Important-->
                <div id="BIO" style="background-color:#b42723">
                     <p id="location" class="preferredLocation" style="font-size:14px;"></p>
                     <p id="activity" class="preferredActivity" style="font-size:14px;"></p>
                     <div style="clear: both;"></div>
               </div>

               <div id="activityDetails" style="background-color:#333333">
                     <p id="time" class="preferredLocation" style="font-size:14px;"></p>
                     <p id="radius" class="preferredActivity" style="font-size:14px;"></p>
                     <div style="clear: both;"></div>
               </div>
               <div data-role="controlgroup" data-type="horizontal" style="text-align:center;">

                <div style="text-align:center" class="userprofilePic"> <img id="userImage" src=""></div>

                   <a id="addButton" href="#" class="AddButton ui-btn ui-corner-all" selected="0" activity="coffee" style="background:#ffffff; border-style:dotted;"><img id="addButtonImgId" src="images/addprofile.png"></a>
                    <a id="moveOnButton" href="#" class="MoveOnButton ui-btn ui-corner-all" selected="0" activity="drinks" style="background:#ffffff; border-style:dotted;"><img src="images/moveon.png"></a>
                    <a id="confirmButton" href="#" class="ConfirmButton ui-btn ui-corner-all" selected="0" activity="dine" style="background:#ffffff; border-style:dotted;"><img src="images/confirm.png"></a>

                </div>

                <div class="profilebio">
                    <h3 id="userName"></h3>
                    <h4 id="bioText"></h4>
               

               


                </div>


                

            </div><!-- /content -->


            <!-- This div is for the left panel-->
            <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
                <ul data-role="listview">
                    <li data-icon="profile"><a href="#" data-rel="close"><h4>PROFILE</h4></a></li>

                    <div style="text-align:center;"> <a href="#" class="ui-btn ui-btn-inline ui-icon-imageicon ui-btn-icon-bottom" style="color:#999999;">Upload a Photo</a></div>


                    <label for="firstName" class="ui-hidden-accessible">First Name</label>
                    <input name="firstName" id="firstName" placeholder="First Name" value="" type="text">

                    <label for="lastName" class="ui-hidden-accessible">Last Name</label>
                    <input name="lastName" id="lastName" placeholder="Last Name" value="" type="text">

                    <label for="emailAddress" class="ui-hidden-accessible">Email address</label>
                    <input name="emailAddress" id="emailAddress" placeholder="Email address" value="" type="text">

                    <label for="changePassword" class="ui-hidden-accessible">Change Password</label>
                    <input name="changePassword" id="changePassword" placeholder="Change Password" value="" type="text">

                    <label for="bio" class="ui-hidden-accessible">Bio</label>
                    <input name="bio" id="Bio" placeholder="Bio" value="" type="text">

                    <div style="text-align:center";><img src="images/panel-logoicon.png"></div>

                </ul>

            </div><!-- left panel -->


            <!-- This is for the right panel-->
            <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close"></a></li><br>
                    <li class="loggedInFields" data-icon="logoicon"><a id="myTable" href="#">My Tables<span id="tableNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>
                    <li class="loggedInFields" data-icon="bell"><a id="invites" href="">Pending Invitations<span id="inviteNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>
                    <li data-icon="logoicon"><a id="myTable" href="#">Terms and Condition</a></li>
                    <li onclick="login()" class="loggedOutFields" data-icon="bell"><a href="">Login</a></li>
                    <li onclick="logout()" class="loggedInFields" data-icon="bell"><a href="">Logout</a></li>


                </ul>
            </div><!--  right panel -->

            <!--<div data-role="footer" data-position="fixed"></div> <!-Important -->

        </div>
    </body>
</html>
