        <script>
             $(function() {
                    var timeInMs=(new Date()).getTime()+getParameterByName('inviteTime')*60*1000;
                    var date=new Date(timeInMs)
                    var dateString=(date.getUTCMonth()+1)+"-"+date.getUTCDate()+"-"+date.getUTCFullYear()
                    $('#basicExample').timepicker({ 'step': 15 });
                    $('#basicExample').timepicker('setTime', date);
                    $('#dateString').text(dateString)
                });
        </script>    
        
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:700,400' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" media="screen and (min-width:768px)" type="text/css" href="css/confirmInvitationsipad.css">

    <body>

        <div data-role="page" data-theme="a">
            <div data-role="header" id="header" data-position="fixed"> 
                <h3>FINAL DETAILS</h3>
 
                <!-- This is the  to initiate side panels-->
                <a href="#nav-panel" data-icon="mygear" id="closeleftPanel" class="ios app-theme-none notext" data-iconpos="notext" style="background:#cc0000; margin-left:5px; margin-top:5px;">Menu</a>
                <a href="#add-form" data-icon="dot" data-iconpos="notext" id="closerightPanel" style="background:#cc0000; margin-right:5px; margin-top:5px;">Add</a>
            </div><!-- /header -->
          



            <div role="main" class="ui-content jqm-content jqm-fullwidth"> <!-- Important-->

                <div id="userTop" class="ui-grid-b Names" style="background-color:#ffbb00; width:100%; font-family: PT Sans; text-transform: uppercase; padding-top:10px;">

                </div><!-- /grid-b -->

                <div  class="ui-grid-b" id="confirmImg" style="padding:0px;">

                </div><!-- /grid-b -->


                <form>
                    
                    <fieldset id="tags" data-role="controlgroup" data-type="horizontal" data-mini="true" style="background-color:#333333; text-shadow: none;"> 



                    </fieldset>
                </form>



                <div class="ui-grid-b" style=" padding:0px; background-color: #88ccc1;">
                    <div class="ui-block-a timedate"><br><div class="ui-bar ui-bar-a" style="height:60px; color:#cc0000; font-family: PT Sans; background-color:#88ccc1; border: none; text-shadow: none;">TIME/DATE</div></div>
                    <div class="ui-block-b confirmdate"><div class="ui-bar ui-bar-a" style="height:60px; margin:0px; padding:0px; background-color:#ffbb00; border: none; text-shadow: none;">
                                                 <form>
                                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" style="padding-top:7px;">
                                    
                                    <label for="select-native-11"></label>
                                    <div style="position:relative;">
                                    <input id="basicExample" type="text" class="time ui-timepicker-input" autocomplete="off" style="background-color:#88ccc1; color:#cc0000; text-shadow: none;">
                                    <img src="images/mydownarrow.png" style="position:absolute; right:5px; top:8px;" >
                                </fieldset>
                            </form>
                        </div></div>
                    <div class="ui-block-c"><br><div id="dateString" class="ui-bar ui-bar-a" style="height:60px; color:#cc0000; background-color:#88ccc1; border: none; text-shadow: none;">10.09.2014</div></div>
                </div><!-- /grid-b -->


                <label for="location" class="ui-hidden-accessible">Location:</label>
                <input id="address" name="location" id="location" placeholder="Location" value="" type="text">

                <div style="text-align:center; padding-top:5%">
                    <p style="float: left; margin-left:5%;" class="activitypicc"><img id="actpic" src="images/coffeeinvert.svg" class="actpic" style="border: dotted 1px #cc0000;"></p>

                    <a href="#" id = "confirmInvitesButtonId" class="confirminvitesButton" onclick="confirmInvite()" style="color:#ffffff; background-color: #cc0000;">SEND OUT INVITES</a>
                    <a id = "InvitesSentId" class="confirminvitesButton" style="color:#ffffff; background-color: #cc0000; line-height: 40px; font-family: PT Sans;">SENDING INVITES ... </a>
                </div>






            </div><!-- /content -->


                  <!-- This div is for the left panel-->
            <div data-role="panel" data-position-fixed="true" data-display="overlay" data-theme="a" id="nav-panel">
                <ul data-role="listview">
                    <li data-icon="profile"><a href="#" data-rel="close"><h4>PROFILE</h4></a></li>

                    <div style="text-align:center;" > 
                        <img src="" id="LeftPanelProfileImage"/>
                    </div>
   <!--a href="#" class="ui-btn ui-btn-inline ui-icon-imageicon ui-btn-icon-bottom" style="color:#999999;">Upload a Photo</a-->

                    <input name="lastName" id="LeftPanelLastName" placeholder="Last Name" value="" type="text" disabled="">

                    <input name="emailAddress" id="LeftPanelEmailAddress" placeholder="Email address" value="" type="text" disabled="">

                    <input name="bio" id="LeftPanelBio" placeholder="Bio" value="" type="text" disabled="">

                    <div style="text-align:center";><img src="images/panel-logoicon.png"></div>

                </ul>

            </div><!-- left panel -->


            <!-- This is for the right panel-->
            <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close" style="background-color: #fff;"><br></a></li>
                    <li data-icon="logoicon"><a id="home" href="#">Home</a></li>
                    <li class="loggedInFields" data-icon="mytables"><a id="myTable">My Tables<span id="tableNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>
                    <li class="loggedInFields" data-icon="bell"><a id="invites">Respond To Invitations<span id="inviteNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>                    <li data-icon="logoicon"><a id="myTable" href="#">Terms and Condition</a></li>
                    <li onclick="login()" class="loggedOutFields" data-icon="bell"><a id="login" href="">Login</a></li>
                    <li data-icon="logouticon" onclick="logout()" class="loggedInFields" data-icon="bell"><a id="logout" href="">Logout</a></li>


                </ul>
            </div><!--  right panel -->
