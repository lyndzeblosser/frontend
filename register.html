        <div data-role="page" data-theme="a">

            <div role="main" class="ui-content jqm-content jqm-fullwidth"> <!-- Important-->

                <form method="post" id="upload-image-form">


                    <div class="cell">
                      <div class="row requiredRow">
                          <label id="image-upload-ariaLabel" for="picture">Select Profile Image:</label> 
                            <input type="file" class="ui-btn ui-btn-inline ui-icon-imageicon" style="color:#999999;" size="40" name="image-upload" id="image-upload"> 
                            <button id="remove-image-upload"><img src="img/cross.png" /> Remove</button>

                      </div>
                    </div>

                    <div class="cell">
                        <div id="image_preview_wrap">
                            <img alt="picture" src="img/350x150.jpg" id="image_preview">
                        </div>
                    </div>
                  </form>

              <h2>Saved Original Image:</h2>

                <form method="post" id = "registerForm">
                    <div style="text-align:center;">
                    <!--<a href="#" class="ui-btn ui-btn-inline ui-icon-imageicon ui-btn-icon-bottom" style="color:#999999;">Upload a Photo</a></div>-->

                    <!--label for="firstName" class="ui-hidden-accessible">First Name</label-->
                    <input name="firstName" id="firstName" placeholder="First Name" value="" type="text"/>

                    <input name="lastName" id="lastName" placeholder="Last Name" value="" type="text"/>

                    <label for="homeTown" class="ui-hidden-accessible">Last Name</label>
                    <input name="homeTown" id="homeTown" placeholder="Home Town" value="" type="text"/>

                    <label for="emailAddress" class="ui-hidden-accessible">Email address</label>
                    <input name="email" id="email" placeholder="Enter your email address" value="" type="text"/>

                    <label for="password" class="ui-hidden-accessible">Password</label>
                    <input name="password" id="password" placeholder="Select a Password" value="" type="password"/>

                    <label for="ConfirmPassword" class="ui-hidden-accessible">Verify password</label>
                    <input name="ConfirmPassword" id="ConfirmPassword" placeholder="Verify password" value="" type="password"/>

                    <label for="bio" class="ui-hidden-accessible">Bio</label>
                    <input name="bio" id="bio" placeholder="Bio" value="" type="text"/>
                    
                    <input name="imageMasterLocation" id="imageMasterLocation" value="" type="hidden"/>
                    <input name="imageThumbnailLocation" id="imageThumbnailLocation" value="" type="hidden"/>

                   
                    <ul data-role="listview" style="margin-bottom:10px; padding-top: 10px;" data-mini="true">

                        <li data-role="collapsible" data-iconpos="right" data-inset="false" data-mini="true" style="background-color:#333333;">
                            <h2>What do you want to talk about?</h2>
                            <form>
                                <fieldset id="topicsList" data-role="controlgroup" data-type="horizontal" data-mini="true"> 


                                </fieldset>
                            </form>
                        </li>
                    </ul>
                    </div>

                    <div id="submitRegistrationButton" style="text-align:center">
                        <button id="submitRegistrationButton" class="findpplBtn" style="color:#ffffff; height: 50px; margin-top:10px; background-color: #b42723" >CONTINUE</button>
                    </div>
                </form>



            </div><!-- /content -->


            <!-- This is for the left panel-->
            <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">

                    <li data-icon="profile"><a href="#" data-rel="close"><h4>PROFILE</h4></a></li>

                      <input name="textinput-4" id="textinput-4" placeholder="Text input" value="" type="text"></li>-->

            </div><!-- left panel -->


            <!-- This is for the right panel-->
            <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close"></a></li><br>
                    <li class="loggedInFields" data-icon="logoicon"><a id="myTable" href="#">My Tables<span id="tableNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>
                    <li class="loggedInFields" data-icon="bell"><a id="invites" href="">Pending Invitations<span id="inviteNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>
                    <li data-icon="logoicon"><a id="myTable" href="#">Terms and Condition</a></li>
                    <li onclick="login()" class="loggedOutFields" data-icon="bell"><a href="">Login</a></li>
                    <li data-icon="logouticon" onclick="logout()" class="loggedInFields" data-icon="bell"><a href="">Logout</a></li>





                </ul>
            </div><!--  right panel -->
