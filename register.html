<body>
  
  <div data-role="page" data-theme="a">

        <div data-role="header" id="header" data-position="fixed"> 
                        <h3>CREATE A NEW PROFILE</h3>

                        <!-- This is the  to initiate side panels-->
                       <a href="#nav-panel" data-icon="mygear"  class="ios app-theme-none notext" data-iconpos="notext" style="background:#b42723;">Menu</a>
                       <a href="#add-form" data-icon="dot" data-iconpos="notext"  style="background:#b42723">Add</a>

 <div role="main" class="ui-content jqm-content jqm-fullwidth"> <!-- Important-->


   <div style="text-align:center;"> <a href="#" class="ui-btn ui-btn-inline ui-icon-imageicon ui-btn-icon-bottom" style="color:#999999;">Upload a Photo</a></div>
   

           <label for="firstName" class="ui-hidden-accessible">First Name</label>
           <input name="firstName" id="firstName" placeholder="First Name" value="" type="text">

           <label for="lastName" class="ui-hidden-accessible">Last Name</label>
           <input name="lastName" id="lastName" placeholder="Last Name" value="" type="text">

           <label for="emailAddress" class="ui-hidden-accessible">Email address</label>
           <input name="emailAddress" id="emailAddress" placeholder="Enter your email address" value="" type="text">

           <label for="password" class="ui-hidden-accessible">Password</label>
           <input name="password" id="password" placeholder="Select a Password" value="" type="text">

           <label for="verifyPassword" class="ui-hidden-accessible">Verify password</label>
           <input name="verifyPassword" id="verifyPassword" placeholder="Verify password" value="" type="text">

           <label for="bio" class="ui-hidden-accessible">Bio</label>
           <input name="bio" id="bio" placeholder="Bio" value="" type="text">

           <li data-role="collapsible" data-iconpos="right" data-inset="false" data-mini="true" style="background-color:#333333;">
                 <h2>Select preferred topics to be tagged to your profile</h2>
      <form>
         <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true"> 
              <label style="background-color:#b42723; color:#ffffff;">NY Times<input id="choose-nytimes-inset" type="checkbox"></label>
              <label style="background-color:#b42723; color:#ffffff;">Start Ups<input id="choose-startups-inset" type="checkbox"></label>
              <label style="background-color:#b42723; color:#ffffff;">World Cup<input id="choose-worldcup-inset" type="checkbox"></label>
         
         </fieldset>
       </form>
        </li>

       <div id="regconfirmBtn" style="text-align:center">
              <a href="#" class="findpplBtn" style="color:#ffffff; margin-top:10px;" >CONTINUE</a>
          </div>


     

   </div><!-- /content -->
