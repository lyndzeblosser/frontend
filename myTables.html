<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tabletribes</title> 
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script> 



        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=true"></script>
        <script src="js/jquery.session.js"></script>
        <script src="js/loggedInOutBehavior.js"></script>
        <script src="js/myTables.js"></script>

        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

        
        
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:700,400' rel='stylesheet' type='text/css'>
        <link href="//fonts.googleapis.com/css?family=PT+Sans Narrow:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/myTables.css">
        <link rel="stylesheet" media="screen and (min-width:768px)" type="text/css" href="css/myTablesipad.css">
    </head>

    <body>

        <div data-role="page" data-theme="a">

            <div data-role="header" id="header" data-position="fixed"> 
                <h3>MY TABLES</h3>

                <!-- This is the  to initiate side panels-->
                <a href="#nav-panel" data-icon="mygear" id="closeleftPanel" class="ios app-theme-none notext" data-iconpos="notext" style="background:#cc0000; margin-left:5px; margin-top:5px;">Menu</a>
                <a href="#add-form" data-icon="dot" data-iconpos="notext" id="closerightPanel" style="background:#cc0000;  margin-right:5px; margin-top:5px;">Add</a>
            </div><!-- /header -->



            <div id="main" role="main" class="ui-content jqm-content jqm-fullwidth"> <!-- Important-->
                

            </div><!-- /content -->


            <!-- This div is for the left panel-->
            <div data-role="panel" data-position-fixed="true" data-display="overlay" data-theme="a" id="nav-panel">
                <ul data-role="listview">
                    <li data-icon="profile"><a href="#" data-rel="close"><h4>PROFILE</h4></a></li>

                    <div style="text-align:center;" > 
                        <img src="" id="LeftPanelProfileImage"/>
                    </div>
   <!--a href="#" class="ui-btn ui-btn-inline ui-icon-imageicon ui-btn-icon-bottom" style="color:#999999;">Upload a Photo</a-->
                 
                    <label for="firstName" class="ui-hidden-accessible">First Name</label>
                    <input name="firstName" id="LeftPanelFirstName" placeholder="First Name" value="" type="text" disabled="">

                    <label for="lastName" class="ui-hidden-accessible">Last Name</label>
                    <input name="lastName" id="LeftPanelLastName" placeholder="Last Name" value="" type="text" disabled="">

                    <label for="emailAddress" class="ui-hidden-accessible">Email address</label>
                    <input name="emailAddress" id="LeftPanelEmailAddress" placeholder="Email address" value="" type="text" disabled="">

                    <!--label for="changePassword" class="ui-hidden-accessible">Change Password</label>
                    <input name="changePassword" id="LeftPanelChangePassword" placeholder="Change Password" value="" type="text"-->

                    <label for="bio" class="ui-hidden-accessible">Bio</label>
                    <input name="bio" id="LeftPanelBio" placeholder="Bio" value="" type="text" disabled="">

                    <div style="text-align:center";><img src="images/panel-logoicon.png"></div>

                </ul>

            </div><!-- left panel -->


            <!-- This is for the right panel-->
            <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close"><br></a></li>
                     <li data-icon="logoicon"><a id="home" href="#">Home</a></li>
                    <li class="loggedInFields" data-icon="mytables"><a id="myTable">My Tables<span id="tableNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>
                    <li class="loggedInFields" data-icon="bell"><a id="invites">Respond To Invitations<span id="inviteNo" class="ui-li-count" style="color:#b42723;">0</span></a></li>
                    <li data-icon="logoicon"><a id="myTable" href="#">Terms and Privacy Policy</a></li>
                    <li onclick="login()" class="loggedOutFields" data-icon="bell"><a id="login" href="">Login</a></li>
                    <li data-icon="logouticon" onclick="logout()" class="loggedInFields" data-icon="bell"><a id="logout" href="">Logout</a></li>


                </ul>
            </div><!--  right panel -->
            <!--<div data-role="footer" data-position="fixed"></div> <!-Important -->

        </div>
    </body>
</html>
