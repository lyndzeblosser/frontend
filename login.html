<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tabletribes</title> 
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/jquery.session.js"></script>
        <script src="js/loggedInOutBehavior.js"></script>
        <script src="js/login.js"></script> 
        
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" media="screen and (min-width:768px)" type="text/css" href="css/loginipad.css">
        <link href="//fonts.googleapis.com/css?family=PT+Sans Narrow:400,700" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:700,400' rel='stylesheet' type='text/css'>
    </head>

    <body>

        <div data-role="page" data-theme="a">

            <div data-role="header" id="header" data-position="fixed"> 
                <h3>SIGN IN WITH</h3>

                <!-- This is the  to initiate side panels-->
                <a href="#nav-panel" data-icon="mygear" id="closeleftPanel" class="ios app-theme-none notext" data-iconpos="notext" style="background:#cc0000; margin-right:5px; margin-top:5px;">Menu</a>
                <a href="#add-form" data-icon="dot" data-iconpos="notext" id="closerightPanel" style="background:#cc0000; margin-right:5px; margin-top:5px;">Add</a>
            </div><!-- /header -->



            <div role="main" class="ui-content jqm-content jqm-fullwidth" style="margin-top:20px;"> <!-- Important-->



                <label for="userid" class="ui-hidden-accessible">Email</label>
                <input name="userid" id="userid" placeholder="Email" value="" type="email">
                <br>
                <label for="password" class="ui-hidden-accessible">Password</label>
                <input name="password" id="password" placeholder="Password" value="" type="password">

                <br><br>

                <div style="text-align:center">
                    <a href="#" id="continueButton" class="findpplBtn" style="color:#ffffff; background-color: #cc0000; margin-top:10px;" >CONTINUE</a>
                </div>

                <div  style="text-align:center">
                    <a href="#" id="registerButton" class="findpplBtn" style="color:#ffffff; background-color: #cc0000; margin-top:10px;" >REGISTER</a>
                </div>     

                <div style="text-align:center; margin-top:10px;"> 
                    <a href="#" id="forgotPwdButton">Forgot your password?</a>
                </div>

            </div><!-- /content -->


            <!-- This is for the left panel-->
            <div data-role="panel" data-position-fixed="true" data-display="overlay" data-theme="a" id="nav-panel">
                <ul data-role="listview">
                    <li data-icon="profile"><a href="#" data-rel="close"><h4>PROFILE</h4></a></li>
                    <!--pending<li><label for="profileName" class="ui-hidden-accessible">Text Input:</label>
                      <input name="textinput-4" id="textinput-4" placeholder="Text input" value="" type="text"></li>-->
                </ul>

            </div><!-- left panel -->


            <!-- This is for the right panel-->
            <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">
                <ul data-role="listview">
                    <li data-icon="delete"><a href="#" data-rel="close" style="background-color: #fff; text-align: center; font-weight:700;" id="beta"><p>BETA</p></a></li>
                     <li data-icon="logoicon"><a id="home" href="#">Home</a></li>
                    <li class="loggedInFields" data-icon="mytables"><a id="myTable" href="#">My Tables<span id="tableNo" class="ui-li-count" style="color:#cc0000;">0</span></a></li>
                    <li class="loggedInFields" data-icon="bell"><a id="invites" href="">Respond To Invitations<span id="inviteNo" class="ui-li-count" style="color:#cc0000;">0</span></a></li>
                    
                    <li onclick="login()" class="loggedOutFields" data-icon="bell"><a id="login" href="">Login</a></li>
                    <li data-icon="logouticon" onclick="logout()" class="loggedInFields" data-icon="bell"><a id="logout" href="">Logout</a></li>





                </ul>
            </div><!--  right panel -->

           <!-- <div data-role="footer" data-position="fixed"></div> <!-- Important-->

        </div>
    </body>
</html>
