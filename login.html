<!DOCTYPE HTML>
<html>
    <head>
        <title>Table Tribes Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="themes/font-awesome.min.css" />

		<link rel="stylesheet" href="themes/TableTribesV2.min.css" />
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" /> 

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
        <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
        
    </head>
    
    <body>
        <div data-role="page" data-theme='a'>
            <div data-role="header" data-position="fixed" data-theme='a' data-position="inline">
                <h1>SIGN IN WITH</h1>
            </div>   

            <div data-role="main" class="ui-content" style="text-align: center;padding:0em">
                <div id="activity" class="ui-grid-b ui-responsive">
                    <div class="ui-block-a"><button data-theme="e"><i class='fa fa-file-image-o fa-3x'></i></button></div>
                    <div class="ui-block-b"><button data-theme="d"><i class='fa fa-twitter fa-3x'></i></button></div>
                    <div class="ui-block-c"><button><i class='fa fa-facebook fa-3x'></i></button></div>     
                </div>
            </div> 
            <br>
            <br>
            <hr style="border: 0;height: 1px;width: 50%;background: #333;background-image: -webkit-linear-gradient(left, #ccc, #333, #ccc);background-image:    -moz-linear-gradient(left, #ccc, #333, #ccc);background-image:     -ms-linear-gradient(left, #ccc, #333, #ccc);background-image:      -o-linear-gradient(left, #ccc, #333, #ccc); ">
            <br>   
            <div data-role="fieldcontain" class="ui-responsive">
                <input type="text" name="Email" id="Email" value="" placeholder="&nbsp;&nbsp;Email" style="border:1px solid #b54037;font-style:italic;"/>
            </div>
            <div id="passwordGrid" class="ui-grid-a ui-responsive">
                <div class="ui-block-a"><input type="password" name="Password" id="Password" value="" placeholder="&nbsp;&nbsp;Password" style="border:1px solid #b54037;font-style:italic;"/></div>
                <div class="ui-block-b"><button data-theme="a"><i class='fa fa-chevron-right fa-1x pull-right'></i>CONTINUE</button></div>
            </div>
            <br>
            <div id="loginPageLinks" class="ui-responsive" style="text-align: center;padding:0em">
                <a href="#" style="color:#b54037; font-style:italic;font-weight:normal;">Forgot your password?</a>
                <br>
                <br>
                <br>
                <br>
                <a href="#" style="color:#b54037; font-style:italic;font-weight:normal;">Sign in as another user?</a>
            </div>    
        </div>    
    </body>
</html>
